<body>
<h1>Welcome to IRTC </h1>
<h2>you can book your tickets here</h2>
	<div class="loginbox">
		<h1>Login Here</h1>
		<form action="loginforward.html">
			<p>Email</p>
			<input type="Email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
			<p>Password</p>
			<input type="Password" name="" required>
			<input type="submit" name="" value="login"><br>
			<a href="#">don't have an account</a><br>
			<a href="#"> forgot password</a>
		</form>
	</div>
</body>
